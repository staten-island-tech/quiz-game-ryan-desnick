<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.ec8548c3.css">
    <title>Quiz Game</title>
</head>
<body>
    <script src="/index.2142d36c.js"></script>
    <div class="container">
        <div id="home" class="flex-column flex-center">
            <h1 id="intro-text">Mr. Whalen's Super Fun Wacky Quiz Game</h1>
            <a href="/game.html" class="btn" id="start-btn">Play!</a>
            <h2 id="made-by">Made by Ryan Desnick ;)</h2>

        <div id="game" class="justify-center flex-column">

                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
        </div>
    </div>
