<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="scss/main.scss">
</head>
<body class="game-body">
    <script src="js/index.js"></script>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progress-text" class="hud-prefix">
                        Question
                    </p>
                    <div id="progress-bar">
                        <div id="progress-bar-full"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div id="question">What's the answer to this question?</div>
            <div class="choice-container">
                <p class="choice prefix">A</p>
                <p class="choice-text" data-number="1">Answer 1</p>
            </div>
            <div class="choice-container">
                <p class="choice prefix">B</p>
                <p class="choice-text" data-number="2">Answer 2</p>
            </div>
            <div class="choice-container">
                <p class="choice prefix">C</p>
                <p class="choice-text" data-number="3">Answer 3</p>
            </div>
            <div class="choice-container">
                <p class="choice prefix">D</p>
                <p class="choice-text" data-number="4">Answer 4</p>
            </div>
        </div>
    </div>
</body>
</html>
